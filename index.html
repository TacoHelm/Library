<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>
    
    <div class="main">
        <div class="h1-container">
            <h1>Library</h1>
        </div>
        <div class="form-container">
            <form id="newBook" action="script.js" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required pattern="^[A-Za-z\s]*$">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required pattern="^[A-Za-z\s]*$">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required min="10" step="1">
                <div class="radio-title">Read?</div>
                <div class="radio-yes">
                    <input type="radio" id="yes" value="Yes" name="read">
                    <label for="yes">Yes</label>
                </div>
                <div class = "radio-no">
                    <input type="radio" id="no" value="No" name="read" checked>
                    <label for="no">No</label>
                </div>
                <button type="submit" id="submit">Add</button>
            </form>
            
        </div>
        <div class="container"></div>
    </div>

</body>
<script src="script.js"></script>
</html>
